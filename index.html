<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlindSight</title>
    <link rel="icon" type="image/x-icon" href="assets/blindsight_logo.png">
    <script src="impress.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="impress">

        <div class="step" data-x="0">
            <h1>BlindSight</h1>
        </div>

        <div class="step" data-x="4000" data-z="2000">
            <h1>The Problem</h1>
            <div class="flex">
                <div class="card">
                    <img src="assets/independence.png" alt="Independence" width="50px" height="50px" class="icon"/>
                    <p>Autonomy and Independence</p>
                </div>

                <div class="card">
                    <img src="assets/unemployment.png" alt="Unemployment" width="50px" height="50px" class="icon"/>
                    <p>High Unemployment</p>
                </div>
            </div>
        </div>

        <div class="step" data-x="-6000" data-z="4000">
            <h1>The Solution</h1>
            <div class="flex">
                <div class="card">
                    <img src="assets/ai.png" alt="AI" width="50px" height="50px" class="icon"/>
                    <p>AI</p>
                </div>
                <div class="card">
                    <img src="assets/money.png" alt="Money" width="50px" height="50px" class="icon"/>
                    <p>Affordability</p>
                </div>
                <div class="card">
                    <img src="assets/star.png" alt="Star" width="50px" height="50px" class="icon"/>
                    <p>Feature-Rich</p>
                </div>
                <div class="card">
                    <img src="assets/idea.png" alt="Idea" width="50px" height="50px" class="icon"/>
                    <p>Innovative</p>
                </div>
            </div>
        </div>

        <data class="step" data-x="10000" data-z="6000">
            <h1>Financial Projections</h1>
            <div class="flex">
                <div class="flash_card">
                    <h2>€15</h2>
                    <p>Mobile App</p>
                </div>
                <div class="flash_card">
                    <h2>€250</h2>
                    <p>Glasses + Bracelets</p>
                </div>
                <div class="flash_card">
                    <h2>€150</h2>
                    <p>Profits</p>
                </div>
            </div>

        </data>

        <data class="step" data-x="0" data-z="100000">
            <h1>Core Features</h1>
            <div class="flex">
                <div class="card">
                    <img src="assets/eye.png" alt="Eye" width="50px" height="50px" class="icon"/>
                    <p>BlindSense</p>
                </div>
                <div class="card">
                    <img src="assets/touch.png" alt="Touch" width="50px" height="50px" class="icon"/>
                    <p>PowerTouch</p>
                </div>
            </div>
        </data>

        <data class="step" data-x="" data-y="0" data-z="0">
        </data>

        <data class="step" data-y="2000" >
            <h1>Get The App!</h1>
            <img src="assets/qrcode.png" alt="QR Code" width="200px" height="200px" id="qrcode" />
        </data>


    </div>
</body>
</html>
